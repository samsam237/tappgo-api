version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: tappplus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tappplus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tappplus_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-tappplus}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - tappplus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tappplus}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour cache et queue
  redis:
    image: redis:7-alpine
    container_name: tappplus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - tappplus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API NestJS
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tappplus-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-5550}:5550"
    environment:
      NODE_ENV: production
      API_PORT: 5550
      DATABASE_URL: postgresql://${POSTGRES_USER:-tappplus}:${POSTGRES_PASSWORD:-tappplus_secure_password}@postgres:5432/${POSTGRES_DB:-tappplus}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      TZ: ${TZ:-Africa/Douala}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      # Notifications (optionnel)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tappplus-network
    volumes:
      - api_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5550/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Worker pour les rappels (processus séparé)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tappplus-worker
    restart: unless-stopped
    command: ["node", "dist/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-tappplus}:${POSTGRES_PASSWORD:-tappplus_secure_password}@postgres:5432/${POSTGRES_DB:-tappplus}
      REDIS_URL: redis://redis:6379
      TZ: ${TZ:-Africa/Douala}
      WORKER_INTERVAL: ${WORKER_INTERVAL:-60000}
      # Notifications
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tappplus-network
    volumes:
      - worker_logs:/app/logs

networks:
  tappplus-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local
  worker_logs:
    driver: local
